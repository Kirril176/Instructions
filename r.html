<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис дл..</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0071e3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">Секунду...</div>

    <script>
        // Показываем индикатор загрузки
        document.addEventListener('DOMContentLoaded', function() {
            // Функция определения устройства
            function detectDevice() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                
                // Определение iOS
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    return 'ios';
                }
                // Определение Android
                else if (/android/i.test(userAgent)) {
                    return 'android';
                }
                // Другие устройства
                else {
                    return 'other';
                }
            }

            // Задержка для демонстрации загрузки (можно уменьшить)
            setTimeout(function(500) {
                const device = detectDevice();
                
                // Перенаправление в зависимости от устройства
                if (device === 'ios') {
                    window.location.href = 'https://kirril176.github.io/Instructions/y.html';
                } 
                else if (device === 'android') {
                    window.location.href = 'https://kirril176.github.io/Instructions/k.html';
                }
                else {
                    // Для других устройств можно задать страницу по умолчанию
                    window.location.href = 'https://kirril176.github.io/Instructions/k.html';
                }
            }, 1500); // Минимальная задержка для показа анимации
        });
    </script>
</body>
</html>
